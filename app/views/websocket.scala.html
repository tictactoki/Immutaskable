@(title: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>webSocket</title>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/websocket.js")" type="text/javascript"></script>
    </head>
    <body>
        <form>
            connection to: <input type="text" id="endpoint" name="endpoint" value="ws://localhost:9000/wsWithActor"  style="width: 200px" ><br>
        </form>

        <input type="button" onclick="connectToWSA()" value="connect to WebSocket endpoint" /><br><br>

        <form>
            message: <input type="text" id="message" name="myMessage" value="hi there!"><br>
        </form>

        <input type="button" onclick="sendMsg()" value="Send message" />

        <input type="button" onclick="closeConn()" value="Close connection" />

        <p id="test"></p>

    </body>


</html>
